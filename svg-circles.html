<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3 Page Template</title>
<script type="text/javascript" src="d3.js"></script>
</head>
<body>
<script type="text/javascript">
var w=500;
var h=75; //width and height of the SVG
//create a svg
var svg=d3.select("body")
          .append("svg")
          .attr("width",w) //给width赋值
          .attr("height",h)
var dataset=[5,10,15,20,25];
//create the circles
var circles=svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle");
//define the positions and sizes of the circles
circles.attr("cx",function(d,i){ //圆心位置,i=0,1,2,3,4，跑五次
            return i*(2*d+d)/2+2*d;//改了改间距让它们平均分布
       })
       .attr("cy",h/2)
       .attr("r",function(d){
         return d;
       })
       .attr("fill","yellow") //fill
       .attr("stroke","orange") //outline
       .attr("stroke-width",function(d){
         return d/2;
       });

// Your beautiful D3 code will go here
</script>
</body>
</html>
